openapi: 3.0.0
info:
  version: 1.0.0
  title: OpenAPI3 Test
  description: A Sample file
servers:
- url: https://github.com/interagent/committee/
paths:
  /characters:
    get:
      description: get characters
      parameters:
      - name: school_name
        in: query
        description: school name to filter by
        required: false
        style: form
        schema:
          type: array
          items:
            type: string
      - name: limit
        in: query
        description: maximum number of characters
        required: false
        schema:
          type: integer
          format: int32
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
